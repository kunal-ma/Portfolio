<!DOCTYPE html>
<html lang="en">

<!-- 

- Design is inspired by Manavendra Sen's Portfolio webpage
- Link: https://manavendrasen.com
- Source: https://github.com/manavendrasen/manavendrasen.com

-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal M.A. | Portfolio</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Particle.js background v2.0.0 -->
    <!-- Credit : Vincent Garreau -->
    <script src="scripts/particles.min.js"></script>
    <div id="particles-js"></div>
    
    <main class="flex-center src-full page-view">
        <div class="flex-column ctn-central">
            <div class="subtitle strong anim">
                <p>Hey there 👋🏼, my name is</p>
            </div>
            <div class="title strong anim">
                <p>Kunal M.A.</p>
            </div>
            <div class="title light anim">
                <p>I build things that matter.</p>
            </div>
            <div class="subtitle medium anim">
                <p>Solving complex problems with smart and efficient software – one line of code at a time.</p>
            </div>
            <div class="flex-space ctn-link anim">
                <div class="flex-center ctn-button">
                    <a class="btn-long" type="button" id="connectButton" onclick="connectForm()">🙌 Connect</a>
                    <a class="btn-long" type="button" id="resumeButton" target="_blank" href="https://cdn.jsdelivr.net/gh/kunal-ma/Sandbox/Library/Resume/out/Latest.pdf">💼 Resume</a>
                </div>
                <div id="box-right">
                    <a class="btn-short" type="button" id="gmail" onclick="emailForm()">
                        <img src="images/icons/gmail.png" width="18px" alt="Gmail">
                    </a>
                    <a class="btn-short" type="button" id="linkedin" href="https://www.linkedin.com/in/kunal-ma">
                        <img src="images/icons/linkedin.png" width="18px" alt="LinkedIn">
                    </a>
                    <a class="btn-short" type="button" id="github" href="https://github.com/kunal-ma">
                        <img src="images/icons/github.png" width="18px" alt="GitHub">
                    </a>
                    <a class="btn-short" type="button" id="leetcode" href="https://www.leetcode.com/kunal-ma">
                        <img src="images/icons/leetcode.png" width="18px" alt="LeetCode">
                    </a>
                    <a class="btn-short" type="button" id="gallery" href="gallery">
                        <img src="images/icons/gallery.png" width="18px" alt="Gallery">
                    </a>
                </div>
            </div>
        </div>
        <div class="flex-center src-full ctn-blur" id="blurBox">
            <form class="flex-column ctn-popup ctn-contact" id="contactForm" method="POST">
                <label for="email">Email ID</label>
                <input class="box-input" id="email" type="email" name="email" maxlength="100" required>
                <label for="message">Message</label>
                <textarea class="box-input" id="message" name="message" maxlength="390" required></textarea>
                <button class="btn-submit" id="formSubmit" type="submit">Submit</button>
                <button class="btn-exit" type="reset" onclick="closePopup()">&times;</button>
            </form>
            <form class="flex-column ctn-popup ctn-mail" id="mailForm">
                <label for="emailBox">Email ID</label>
                <div class="flex-space">
                    <input class="box-input" id="emailBox" type="text" value="kunalma23@gmail.com" readonly>
                    <button class="btn-copy" type="button" onclick="copyEmail()">
                        <span>
                            <object id="obj-clip" data="images/icons/copy.svg" type="image/svg+xml" width="20px"></object>
                            <object id="obj-tick" data="images/icons/tick.svg" type="image/svg+xml" width="20px"></object>
                        </span>
                    </button>
                </div>
                <button class="btn-exit" type="button" onclick="closePopup()">&times;</button>
            </form>
        </div>   
        <script src="scripts/main.js" defer></script>
    </main>
</body>

</html>
