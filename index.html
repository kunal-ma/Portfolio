<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal M.A. | Portfolio</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Particle.js background v2.0.0 -->
    <!-- Credit : Vincent Garreau -->
    <script src="scripts/particles.min.js"></script>
    <div id="particles-js"></div>
    
    <main class="page-view">
        <div class="ctn-central ctn-block">
            <div class="subtitle strong">
                <!-- Formalities -->
            </div>
            <div class="title strong">
                <!-- Name -->
            </div>
            <div class="title light">
                <!-- Quote -->
            </div>
            <div class="subtitle medium">
                <!-- Description -->
            </div>
            <div class="ctn-block ctn-link">
                <div id="box-left">
                    <a class="btn-long" type="button" id="connectButton" onclick="connectForm()">ðŸ™Œ Connect</a>
                    <a class="btn-long" type="button" target="_blank" id="resumeButton" href="https://github.com/kunal-ma/Resume/releases/latest/download/Resume.pdf">ðŸ’¼ Resume</a>
                </div>
                <div id="box-right">
                    <a class="btn-short" type="button" id="gmail" onclick="copyEmail()">
                        <img src="images/icons/gmail.png" width="18px" alt="Gmail">
                    </a>
                    <a class="btn-short" type="button" target="_blank" id="linkedin" href="https://www.linkedin.com/in/kunal-ma">
                        <img src="images/icons/linkedin.png" width="18px" alt="LinkedIn">
                    </a>
                    <a class="btn-short" type="button" target="_blank" id="github" href="https://github.com/kunal-ma">
                        <img src="images/icons/github.png" width="18px" alt="GitHub">
                    </a>
                    <a class="btn-short" type="button" target="_blank" id="leetcode" href="https://www.leetcode.com/kunal-ma">
                        <img src="images/icons/leetcode.png" width="18px" alt="LeetCode">
                    </a>
                    <a class="btn-short" type="button" target="_blank" id="gallery" href="blog/index.html">
                        <img src="images/icons/gallery.png" width="18px" alt="Gallery">
                    </a>
                </div>
            </div>
        </div>
        <div class="ctn-blur" id="blurBox">
            <form class="ctn-popup ctn-contact" id="contactForm" method="POST">
                <input type="hidden" name="access_key" value="45763749-d886-44f7-9523-5a26b8aadaa6" />
                <input type="hidden" name="subject" value="Contact Form Submission" />
                <input type="hidden" name="from_name" value="kunalma.pages.dev" />
                <label for="email">Email ID</label>
                <input class="box-input" id="email" type="email" name="email" required>
                <label for="message">Message</label>
                <textarea class="box-input" id="message" name="message" required></textarea>
                <button class="btn-submit" id="formSubmit" type="submit">Submit</button>
                <button class="btn-exit" type="reset" onclick="closePopup()">&times;</button>
            </form>
        </div>
        <script src="scripts/main.js" defer></script>
    </main>
</body>

</html>
